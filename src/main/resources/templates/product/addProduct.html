<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Products</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>INSERT PRODUCT</h1>
    <form th:action="@{/products/insertProduct}" th:object="${product}" method="post">
        <table class="table">
            <tr>
                <td>Product name: </td>
                <td><input th:field="*{productName}"></td>
            </tr>
            <tr>
                <td>Category: </td>
                <td>
                    <select th:field="*{category.cateId}">
                        <option th:each="c:${categories}" th:value="${c.cateId}" th:label="${c.cateName}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Year making: </td>
                <td><input th:field="*{yearMaking}" type="number"></td>
            </tr>
            <tr>
                <td>Expire date: </td>
                <td><input th:field="*{expireDate}" type="date"></td>
            </tr>
            <tr>
                <td>Price: </td>
                <td><input th:field="*{price}" type="number"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" th:value="Insert"/>
                    <input type="reset" th:value="Clear"/>
                </td>
            </tr>
        </table>
    </form>
    <a th:href="@{/products}">Back</a>
  </div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
